<html>
    <head>
        <title>HTML Marquee behavior attribute</title>
    </head> 
    <body>
        <h1>Demo on Marque tags</h1>
            
            <marquee bgcolor="Blue">
               My Name is Akhila
            </marquee>
            <marquee direction="right">
                My Name is Akhila
            </marquee>
            <marquee behaviour="scroll">
                My Name is Akhila
            </marquee>
            <marquee scrollamount="30">
                My Name is Akhila
            </marquee>
            <marquee scrolldelay="200">
                My Name is Akhila
            </marquee>
            <marquee loop="5" scrollamount = "100">
                My Name is Akhila
            </marquee>
    </body> 
    </html>
